<html>

<head>
  <link href='https://unpkg.com/mapbox-gl@1.11.1/dist/mapbox-gl.css' rel='stylesheet' />
  <script src='https://unpkg.com/mapbox-gl@1.11.1/dist/mapbox-gl.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      min-height: 500px;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'style.json',
      zoom: 0,
      hash: true
    });

    map.once('load', () => {
      let directions = ["north-east", "north-west", "south-east", "south-west", "east", "west"];
      
      directions.forEach(direction => {
        map.loadImage(`pointer-${direction}.png`, (error, image) => map.addImage(`pointer-${direction}`, image));
      });
    });

  </script>
</body>

</html>
